<!DOCTYPE htmal>
<html>
    <head>
        <title>Block und Inline Elemente</title>
    </head>
    <body>
        <h1>Block und Inline Elemente</h1>
        <h3>Block Level Elemente</h3>
        <div style ="background-color: aqua; color:red">
        <p>text</p>
        <p>text</p>
        </div>
        <h3>Inline Elemente</h3>
        <p>Das ist eine <span style ="color:red">beispielhafter</span> text.</p>
    </body>
</html>

<!-- Block Level Elemente (wie div) nehmen die ganze Breite einer Website ein. 

Anders als die Blockelemente starten die Inline Elemente nicht in einer neuen Zeile und sie nehmen auch nur so viel Breite an wie viel sie auch tatsächlich benötigen. Das span Element ist ein solches Inline Element.
