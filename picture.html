<!DOCTYPE html>
<html>
    <head>
    <title>Picture</title>
    <meta charset="UTF-8">
    </head>
    <body>
        <h1>Picture</h1>
        <picture>
            <source media="(min-width: 640px)"
                    srcset="images/blau.jpg">
            <source media="(min-width: 420px)"
                    srcset="images/rot.jpg">
            <img src="images/gruen.jpg"
                 alt="Farben" style="width: auto">
        </picture>
    </body>
</html>
