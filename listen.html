<!DOCTYPE htmal>
<html>
    <head>
        <title>Text Formatierung</title>
    </head>
    <body>
        <h1>Listen</h1>
        <p><b>Listen</b> sind entweder 
            ungeordnet oder geordnet </p>
        <hr>
        <h3> Ungeordnete Liste</h3>
        <ul style="list-style-type: square">
            <li><b>Name</b></li>
            <li>Geburtsdatum</li>
            <li>Adresse</li>
                <ul>
                    <li>Straße</li>
                    <li>Hausnummer</li>
                    <li>Stadt</li>
                </ul>
            <li>Beruf</li>
        </ul>
        <h3>Geordnete Liste</h3>
        <ol reversed>
            <li>Headings</li>
            <li>Paragraphs</li>
            <li>Text Formatierung</li>
            <li>Style</li>
            <li>Links</li>
            <li>Listen</li>
        </ol>
    </body>
</html>

<!-- Ungeordnete Listen werden mit <ul> angefangen. Listenelemente werden mit <li> reingeschrieben. Wenn der ausgefüllte schwarze Punkt bei <ul> nicht gefällt, kann man den auch mit einem style ändern. 

Geordnete Listen werden mit <ol> angefangen. Dort werden die Auflistungen aufgezählt. Man kann die Aufzählweise auch ändern, wie zum Beipiel bei <ol reveresed> zu sehen ist.
